<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЧП: Станцию Арамиль затопило | 2025</title>

    <!-- Теги для красивого превью в Telegram -->
    <meta property="og:title" content="Станцию Арамиль затопило!">
    <meta property="og:description" content="Эксклюзивный репортаж Антона Павлова о событиях 2025 года.">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/9/9a/%D0%A1%D1%82._%D0%90%D1%80%D0%B0%D0%BC%D0%B8%D0%BB%D1%8C.jpg">
    <meta property="og:type" content="article">

    <style>
        :root {
            --bg: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #007aff;
            --text: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .banner {
            max-width: 600px;
            width: 90%;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .banner:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 25px;
        }

        a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 16px;
            display: block;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            filter: grayscale(20%) contrast(1.1);
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Станцию Арамиль затопило</h1>
        <p>Редактор: <a href="#">Антон Павлов</a></p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/%D0%A1%D1%82._%D0%90%D1%80%D0%B0%D0%BC%D0%B8%D0%BB%D1%8C.jpg" alt="Станция Арамиль">
    </div>
</body>
</html>
